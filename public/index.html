<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="ngrok-skip-browser-warning" content="true">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    h1, h2 {
      color: #333;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      color: #666;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .col {
      flex: 1 1 calc(33.333% - 20px);
      box-sizing: border-box;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: left;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    @media (max-width: 768px) {
      .col {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .col {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>API RESTful com Node.js</h1>
    <p>Exemplo de API RESTful com Node.js</p>
    <h2>Endpoints</h2>
    <div class="row">
      <div class="col">
        <div class="card">
          <h2>Usuários</h2>
          <p>API para gerenciar usuários</p>
          <a href="/users">Acessar</a>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <h2>Produtos</h2>
          <p>API para gerenciar produtos</p>
          <a href="/products">Acessar</a>
        </div>
      </div>
    </div>
    <h1>Documentação</h1>
    <p>Documentação da API RESTful com Node.js</p>
    <a href="/docs">Acessar</a>
  </div>
</body>

</html>
