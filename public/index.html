<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="ngrok-skip-browser-warning" content="true">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      color: #007bff;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bem-vindo ao API Docs</h1>
    <p>Um site apenas para a exibição da API do <bold>Go Health</bold></p>
    <a href="/docs">Saiba mais</a>
  </div>

  <script>
    document.getElementById('redirectButton').addEventListener('click', function() {
      window.location.href = '/docs';
    });
  </script>

</html>
